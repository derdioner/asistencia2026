<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencia QR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00B4D8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <img src="logo.jpg" alt="Logo I.E.E. Genaro Herrera" class="school-logo">
            <h1>I.E.E. "Genaro Herrera"</h1>
            <p>"Educaci칩n de calidad para un futuro brillante"</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('generator')">Modo Generador</button>
            <button class="tab-btn" onclick="openTab('scanner')">Modo Esc치ner</button>
        </div>

        <!-- GENERATOR SECTION -->
        <div id="generator" class="tab-content active">
            <div class="card">
                <h2>Generar Pase de Alumno</h2>
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="studentName" placeholder="Ej: Juan P칠rez">
                </div>
                <div class="form-group">
                    <label>DNI</label>
                    <input type="text" id="studentDNI" placeholder="Documento de Identidad (8 d칤gitos)" maxlength="8"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Grado</label>
                        <select id="studentGrade">
                            <option value="1">1춿</option>
                            <option value="2">2춿</option>
                            <option value="3">3춿</option>
                            <option value="4">4춿</option>
                            <option value="5">5춿</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Secci칩n</label>
                        <select id="studentSection">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Numero Apoderado</label>
                        <input type="text" id="parentPhone" placeholder="999 999 999 (9 d칤gitos)" maxlength="9"
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                    </div>
                    <div class="form-group" style="display: flex; align-items: flex-end;">
                        <button onclick="exportGeneratedDatabase()" class="btn-small"
                            style="width: 100%; height: 50px; background: #FFF3E0; color: #E65100; border: 1px solid #FFE0B2;"
                            title="Descargar Base de Datos">
                            游늭 Descargar Base de Datos
                        </button>
                    </div>
                </div>

                <button class="btn-primary" onclick="generateQR()">Generar QR</button>

                <div id="qrcode-container">
                    <div id="qrcode"></div>
                    <p id="qr-text" style="display:none; margin-top:10px; font-size:12px; color: #666;"></p>
                    <button id="downloadBtn" class="btn-secondary" style="display:none;"
                        onclick="downloadQR()">Descargar QR</button>
                </div>
            </div>
        </div>

        <!-- SCANNER SECTION -->
        <div id="scanner" class="tab-content">
            <div class="card">
                <h2>Registrar Asistencia</h2>
                <div id="reader"></div>
                <p class="status-text">Escanea el c칩digo QR del alumno</p>
            </div>

            <div class="card history-card">
                <div class="history-header">
                    <h3>Historial de Hoy</h3>
                    <button class="btn-small" onclick="exportToExcel()">游닌 Exportar Excel</button>
                </div>
                <div class="table-responsive">
                    <table id="attendanceTable">
                        <thead>
                            <tr>
                                <th>Hora</th>
                                <th>Alumno</th>
                                <th>DNI</th>
                                <th>Grado</th>
                                <th>Secci칩n</th>
                                <th>Apoderado</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceList">
                            <!-- Rows will be added here -->
                        </tbody>
                    </table>
                </div>
                <div class="table-actions"
                    style="margin-top: 15px; display: flex; justify-content: space-between; align-items: center;">
                    <span id="attendanceCount" style="font-weight: 600; color: var(--primary-color);">Total: 0</span>
                    <button class="btn-danger" style="width: auto;" onclick="clearHistory()">游딈 Borrar
                        Historial</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">Mensaje de notificaci칩n</div>

    <script src="script.js"></script>
</body>

</html>
